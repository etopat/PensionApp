<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - PensionsGo</title>

    <!-- ====== Stylesheets ====== -->
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/users.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/overlay.css" />
    <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
    <!-- Header will be dynamically inserted by main.js -->

    <div class="profile-main-wrapper">
        <div class="profile-container">
            <div class="page-header">
                <h1>My Profile</h1>
                <p>View and manage your personal information</p>
            </div>

            <div class="profile-card">
                <!-- Profile Header -->
                <div class="profile-card-header">
                    <img id="profileAvatar" src="images/default-user.png" alt="Profile Picture" class="profile-avatar" />
                </div>

                <!-- Profile Details -->
                <div class="profile-card-body">
                    <div class="profile-info">

                        <!-- Full Name + Title + Role -->
                        <div class="profile-info-item name-role-row">
                            <div class="info-icon">üë§</div>
                            <div class="info-content">
                                <div class="name-role-container">
                                    <div class="name-section">
                                        <!-- üëá This will now dynamically show Title instead of static label -->
                                        <div id="profileTitleLabel" class="info-label">Loading...</div>
                                        <div id="profileName" class="info-value">Loading...</div>
                                    </div>
                                    <div class="role-section">
                                        <div class="info-label">Role</div>
                                        <div id="profileRole" class="info-value">
                                            <span id="roleBadge" class="role-badge">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="profile-info-item">
                            <div class="info-icon">üìß</div>
                            <div class="info-content">
                                <div class="info-label">Email Address</div>
                                <div id="profileEmail" class="info-value">Loading...</div>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="profile-info-item">
                            <div class="info-icon">üìû</div>
                            <div class="info-content">
                                <div class="info-label">Phone Number</div>
                                <div id="profilePhone" class="info-value">Loading...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Actions -->
                    <div class="profile-actions">
                        <button id="editProfileBtn" class="profile-btn profile-btn-primary">
                            ‚úèÔ∏è Edit Profile
                        </button>
                        <button id="backToDashboardBtn" class="profile-btn profile-btn-secondary">
                            ‚Üê Back to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be dynamically inserted by main.js -->

    <!-- ====== Scripts ====== -->
    <script type="module" src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
