<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register User â€“ PensionsGo</title>
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/overlay.css" />

  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

  <script type="module" src="js/main.js"></script>
  <script defer src="js/register_user.js"></script>
  <script defer src="js/menu_toggle.js"></script>
  <script defer src="js/users.js"></script>
  

</head>
<body>
  <main>
    <div class="main-wrapper">
      <section class="form-section">
        <h2>Register New User</h2>
        <form id="registerForm" action="../backend/api/register_user.php" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="userTitle">Title</label>
            <select id="userTitle" name="userTitle" required></select>
          </div>

          <div class="form-group">
            <label for="userName">Full Name</label>
            <input id="userName" type="text" name="userName" required />
          </div>

          <div class="form-group">
            <label for="userRole">Role</label>
            <select id="userRole" name="userRole" required></select>
          </div>

          <div class="form-group">
            <label for="userEmail">Email</label>
            <input id="userEmail" type="email" name="userEmail" required />
          </div>

          <div class="form-group">
            <label for="userPassword">Password</label>
            <input id="userPassword" type="password" name="userPassword" required />
            <small>Password must include uppercase, lowercase, and a number.</small>
          </div>

          <div class="form-group">
            <label for="userPhoto">Upload Profile Photo (optional)</label>
            <input id="userPhoto" type="file" name="userPhoto" accept="image/*" />
          </div>

          <input type="hidden" name="userId" id="userId" />
          <input type="hidden" name="other" value="" />

          <div class="button-group">
            <button type="submit" class="btn btn-submit">Register</button>
            <button type="reset" class="btn btn-reset">Clear</button>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
